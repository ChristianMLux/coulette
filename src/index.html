<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Christian M. Lux" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coulette: Random Color Picker" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Coulette</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <header class="main-header">
      <h1 class="main-heading">Coulette</h1>
      <p class="main-subheading">Your RandomColorPicker</p>
    </header>
    <main>
      <button class="btn" id="generateColorBtn" data-cy="generateColorBtn">
        Generate Color
      </button>
      <button class="btn" id="saveColorBtn" data-cy="saveColorBtn">
        Save Color
      </button>
      <div
        class="color-preview-wrapper"
        id="colorPreviewWrapper"
        data-cy="colorPreviewWrapper"
      >
        <div class="color-preview" id="colorPreview" data-cy="colorPreview">
          <p class="color-code-p" id="colorCode" data-cy="colorCode"></p>
        </div>
      </div>
      <ul id="colorList" data-cy="colorList"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
